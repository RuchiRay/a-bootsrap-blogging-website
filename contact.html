  <!-- contact -->
  <div class="container my-4">
      <h3 class="my-4">Contact Us</h3>
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Enter your Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group my-4">
          <label for="exampleFormControlSelect1">Select your query</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Hair</option>
            <option>Makeup</option>
            <option>Accessories</option>
            <option>clothes</option>
            <option>footwear</option>
          </select>
        </div>
        <div class="mb-3 form-check my-4">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Have you subscribed to our news shelter</label>
          </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Enter your message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-primary my-4">submit</button>
      </form>
  </div>
